<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Technothon Register</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: linear-gradient(to top right, #05001f, #1c023f);
      color: #333;
    }

    header {
      padding: 20px;
    }

    .nav-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: #aaa;
    }

    .nav-container .logo {
      font-size: 1.2rem;
      font-weight: bold;
    }

    nav a {
      margin: 0 10px;
      text-decoration: none;
      color: #aaa;
      padding: 10px 20px;
      border-radius: 20px;
      background: rgba(255, 255, 255, 0.05);
    }

    .auth-links a {
      color: #aaa;
      text-decoration: none;
    }

    .container {
      display: flex;
      justify-content: center;
      margin-top: 50px;
    }

    .card {
      display: flex;
      background: #fff;
      border-radius: 4px;
      overflow: hidden;
      width: 800px;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.3);
    }

    .card-image {
      background: #ddd;
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .card-form {
      flex: 1;
      padding: 40px;
    }

    .card-form h1 {
      font-weight: bold;
      margin-bottom: 10px;
    }

    .card-form p {
      font-size: 0.9rem;
      color: #666;
      margin-bottom: 20px;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    form label {
      font-weight: bold;
      margin-top: 10px;
    }

    form input {
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    form button {
      background: linear-gradient(to right, #4e54c8, #8f94fb);
      color: white;
      padding: 12px;
      border: none;
      margin-top: 20px;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }

    .divider {
      text-align: center;
      margin: 20px 0;
      color: #888;
    }

    .social-buttons {
      display: flex;
      justify-content: space-between;
    }

    .social-buttons button {
      flex: 1;
      padding: 10px;
      margin: 0 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background: #f8f8f8;
      cursor: pointer;
    }

    .signin-text {
      text-align: center;
      margin-top: 20px;
    }

    .signin-text a {
      color: #4e54c8;
      text-decoration: none;
      font-weight: bold;
    }

    #strengthMessage {
      margin-top: 5px;
      font-size: 0.9rem;
      font-weight: bold;
    }

    .weak {
      color: red;
    }

    .medium {
      color: orange;
    }

    .strong {
      color: green;
    }
  </style>
</head>
<body>
  <header>
    <div class="nav-container">
      <div class="logo">Technothon</div>
      <nav>
        <a href="index.html">Home</a>
        <a href="#">About</a>
        <a href="#">Events</a>
        <a href="#">Contact Us</a>
      </nav>
      <div class="auth-links">
        <a href="signup.html">Login / Register</a>
      </div>
    </div>
  </header>

  <main class="container">
    <div class="card">
      <div class="card-image">
        <img src="https://via.placeholder.com/300x400?text=Image" alt="Tech image"/>
      </div>
      <div class="card-form">
        <h1>TECHNOTHON</h1>
        <p>Gear up for Technothon 2025 â€”<br>where ideas spark and possibilities are limitless</p>
        <form id="registerForm">
          <label>Full Name</label>
          <input type="text" id="fullName" placeholder="Insert your full name" required />

          <label>Email</label>
          <input type="email" id="email" placeholder="Insert your email" required />

          <label>Password</label>
          <input type="password" id="password" placeholder="Insert your secret password" required />
          <div id="strengthMessage"></div>

          <button type="submit">Register</button>
        </form>

        <div class="divider">Or Register With</div>
        <div class="social-buttons">
          <button class="google-btn">Google</button>
          <button class="apple-btn">Apple</button>
        </div>

        <p class="signin-text">Already have an account? <a href="/User_login">Log in here</a></p>
      </div>
    </div>
  </main>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const form = document.getElementById("registerForm");
      const password = document.getElementById("password");
      const email = document.getElementById("email");
      const fullName = document.getElementById("fullName");
      const strengthMessage = document.getElementById("strengthMessage");

      password.addEventListener("input", () => {
        const strength = getPasswordStrength(password.value);
        showStrength(strength);
      });

      form.addEventListener("submit", async function (e) {
        e.preventDefault();

        if (!fullName.value.trim()) {
          alert("Full Name is required!");
          return;
        }

        if (!validateEmail(email.value)) {
          alert("Enter a valid email address!");
          return;
        }

        if (password.value.length < 6) {
          alert("Password must be at least 6 characters long!");
          return;
        }

        const payload = {
          name: fullName.value.trim(),
          email: email.value.trim(),
          password: password.value
        };

        try {
          const response = await fetch("/User_register", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
              "Accept": "text/html, application/json"
            },
            body: JSON.stringify(payload)
          });

          if (response.redirected) {
            window.location.href = response.url;
          } else if (!response.ok) {
            let error = await response.json();
            alert("Error: " + (error.detail || "Unknown error"));
          } else {
            let res = await response.json();
            alert("Registered successfully! ID: " + res.id);
          }
        } catch (error) {
          console.error("Registration failed", error);
          alert("An error occurred during registration.");
        }
      });


      function validateEmail(email) {
        const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        return re.test(email);
      }

      function getPasswordStrength(pwd) {
        if (pwd.length < 6) return "Weak";
        const strongRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[!@#\$%\^&\*])/;
        const mediumRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)/;

        if (strongRegex.test(pwd)) return "Strong";
        if (mediumRegex.test(pwd)) return "Medium";
        return "Weak";
      }

      function showStrength(strength) {
        strengthMessage.textContent = `Password Strength: ${strength}`;
        strengthMessage.className = strength.toLowerCase();
      }
    });
  </script>
</body>
</html>
