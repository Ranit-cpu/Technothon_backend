<html lang="en">
<head>

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to top right, #05001f, #1c023f);
      color: white;
      min-height: 100vh;
    }

    header {
      padding: 20px 40px;
      background: rgba(255, 255, 255, 0.05);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 1.8rem;
      font-weight: bold;
      color: #ffffff;
    }

    nav a {
      color: #ff4c4c;
      text-decoration: none;
      font-weight: bold;
      font-size: 1rem;
      transition: color 0.3s ease;
      margin-left: 20px;
    }

    nav a:hover {
      color: #ff7b7b;
    }

    .back-link {
      color: #8f94fb !important;
    }

    main {
      padding: 50px 20px;
      max-width: 800px;
      margin: 0 auto;
    }

    h1 {
      font-size: 2.2rem;
      margin-bottom: 10px;
      color: #f0f0f0;
      text-align: center;
    }

    .payment-container {
      background: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      text-align: center;
    }

    .team-info {
      background: rgba(255, 255, 255, 0.05);
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 30px;
    }

    .team-info h3 {
      color: #8f94fb;
      margin-bottom: 10px;
    }

    .qr-container {
      background: white;
      padding: 20px;
      border-radius: 12px;
      display: inline-block;
      margin: 30px 0;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    .qr-container img {
      width: 300px;
      height: 300px;
      display: block;
    }

    .payment-info {
      color: #ccc;
      margin: 20px 0;
      font-size: 0.9rem;
    }

    .payment-form {
      background: rgba(255, 255, 255, 0.05);
      padding: 25px;
      border-radius: 10px;
      margin-top: 30px;
      text-align: left;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: #8f94fb;
      font-weight: bold;
    }

    input[type="text"] {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      box-sizing: border-box;
      background: rgba(255, 255, 255, 0.9);
      color: #333;
    }

    input[type="text"]:focus {
      outline: none;
      box-shadow: 0 0 0 2px #8f94fb;
    }

    .submit-btn {
      width: 100%;
      padding: 15px;
      background-color: #8f94fb;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1.1rem;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      opacity: 0.5;
    }

    .submit-btn:enabled {
      opacity: 1;
    }

    .submit-btn:enabled:hover {
      background-color: #6c70e8;
      transform: translateY(-2px);
    }

    .submit-btn:disabled {
      cursor: not-allowed;
    }

    .loading {
      opacity: 0.7;
      cursor: wait;
    }

    .error-message {
      background: rgba(255, 76, 76, 0.2);
      color: #ff7b7b;
      padding: 10px;
      border-radius: 6px;
      margin-bottom: 20px;
      border: 1px solid #ff4c4c;
    }

    .amount-info {
      background: rgba(143, 148, 251, 0.2);
      padding: 15px;
      border-radius: 8px;
      margin: 20px 0;
      border: 1px solid #8f94fb;
    }

    .amount-info h4 {
      margin: 0 0 10px 0;
      color: #8f94fb;
    }

    .amount {
      font-size: 1.5rem;
      font-weight: bold;
      color: #ffffff;
    }
  </style>
</head>

      <form class="payment-form" id="paymentForm">
        <div id="errorMessage" class="error-message" style="display: none;"></div>
        
        <div class="form-group">
          <label for="transaction_id">Transaction ID *</label>
          <input type="text" id="transaction_id" name="transaction_id" required placeholder="Enter transaction ID from payment app">
        </div>

        <div class="form-group">
          <label for="utr_no">UTR Number *</label>
          <input type="text" id="utr_no" name="utr_no" required placeholder="Enter UTR number">
        </div>

        <div class="form-group">
          <label for="bank_name">Bank Name *</label>
          <input type="text" id="bank_name" name="bank_name" required placeholder="Enter your bank name">
        </div>

        <div class="form-group">
          <label for="upi_id">UPI ID *</label>
          <input type="text" id="upi_id" name="upi_id" required placeholder="Enter your UPI ID (e.g., yourname@paytm)">
        </div>

        <button type="submit" class="submit-btn" id="submitBtn" disabled>
          Submit Payment Details
        </button>
      </form>
    </div>
  </main>

  <script>
    const form = document.getElementById('paymentForm');
    const submitBtn = document.getElementById('submitBtn');
    const errorMessage = document.getElementById('errorMessage');
    const inputs = form.querySelectorAll('input[required]');

    // Function to check if all required fields are filled
    function checkFormValidity() {
      let allFilled = true;
      inputs.forEach(input => {
        if (!input.value.trim()) {
          allFilled = false;
        }
      });
      
      submitBtn.disabled = !allFilled;
    }

    // Add event listeners to all required inputs
    inputs.forEach(input => {
      input.addEventListener('input', checkFormValidity);
      input.addEventListener('change', checkFormValidity);
    });

    // Handle form submission
    form.addEventListener('submit', async function(e) {
      e.preventDefault();
      
      // Hide error message
      errorMessage.style.display = 'none';
      
      // Disable submit button and show loading state
      submitBtn.disabled = true;
      submitBtn.classList.add('loading');
      submitBtn.textContent = 'Submitting...';
      
      // Collect form data
      const formData = {
        transaction_id: document.getElementById('transaction_id').value.trim(),
        utr_no: document.getElementById('utr_no').value.trim(),
        bank_name: document.getElementById('bank_name').value.trim(),
        upi_id: document.getElementById('upi_id').value.trim()
      };
      
      try {
        const response = await fetch('/payment/submit', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(formData)
        });
        
        const result = await response.json();
        
        if (response.ok) {
          alert('Payment details submitted successfully!');
          window.location.href = '/dashboard';
        } else {
          throw new Error(result.detail || 'Payment submission failed');
        }
        
      } catch (error) {
        console.error('Payment submission error:', error);
        errorMessage.textContent = error.message;
        errorMessage.style.display = 'block';
        
        // Re-enable form
        submitBtn.disabled = false;
        submitBtn.classList.remove('loading');
        submitBtn.textContent = 'Submit Payment Details';
        checkFormValidity();
      }
    });

    // Initial form validation check
    checkFormValidity();
  </script>
